{% extends 'portfolio/base.html' %}

{% block content %}

{% load static %}
<h1>this is home page of website</h1>

<img src="{% static 'portfolio/mit1.jpg' %}" alt="picture of MIT"/>
<br/><br/>
<a href="{% static 'portfolio/nuerotech.pdf' %}">NueroTech</a>
<br/>
<br/>
<a href="{% url 'blog:all_blogs' %}">Click here to see blogs</a>
<br/><br/>

{% for project in projects %}

    <img src="{{ project.image.url }}" alt="a cute picture of project"/>
    <h2>{{ project.title }}</h2>
    <p>{{ project.description }}</p>
    {% if project.url %}
    <a href="{{ project.url }}" target="_blank">Link</a>
    {% endif %}
{% endfor %}

{% endblock %}
